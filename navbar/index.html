<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="navbar__heading">Navbar</h1>
        <ul class="navbar__list">
          <li class="navbar__item navbar__item-home">
            <a href="" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item navbar__item-about">
            <a href="" class="navbar__link">About</a>
          </li>
          <li class="navbar__item navbar__item-contact">
            <a href="" class="navbar__link">Contact</a>
          </li>
        </ul>
        <div class="hamburger__cross">
            <i class="fa-solid fa-bars hamburger"></i>
            <i class="fa-solid fa-xmark cross"></i>
        </div>
      </nav>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
